
    <ul class="flex flex-wrap justify-center mx-auto">
        <li class="pokemon-figure mx-3 mb-12" *ngFor="let pokemon of pokemonDetail">
            <a>
              <pokemon-card
              (view)="handleView(pokemon)"
              [detail]="pokemon"></pokemon-card>
           </a>
        </li>
    </ul>
    <button *ngIf="showLoadMore" (click)="loadMorePokemon()" class="block mx-auto px-4 py-2 font-semibold text-sm bg-cyan-500 text-white rounded-md shadow-sm">
        Load More Pokemon
    </button>
    <poke-loader *ngIf="showLoader"></poke-loader>
