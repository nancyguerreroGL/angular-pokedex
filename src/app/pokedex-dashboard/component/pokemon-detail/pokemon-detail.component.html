<div *ngIf="pokemon$ | async as pokemon">
    <h1>{{pokemon.name}}</h1>

    <div class="pokedex-pokemon-profile flex">
        <div class="pokedex-pokemon-image flex-1 m-2.5"><img src="{{pokemon.imageUrl}}"></div>
        <div class="flex-1 bg-sky-600 rounded-md self-baseline m-2.5">
            <pokemon-ability-info [pokemonInfo]="pokemon"></pokemon-ability-info>
        </div>
    </div>
</div>
