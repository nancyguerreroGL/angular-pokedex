<div *ngIf="pokemon$ | async as pokemon">
    <h1>{{pokemon.name}}</h1>

    <div class="pokedex-pokemon-profile flex">
        <div class="pokedex-pokemon-image"><img src="{{pokemon.imageUrl}}"></div>
        <div class="pokemon-abilty-info flex">
            <pokemon-ability-info [pokemonInfo]="pokemon"></pokemon-ability-info>
        </div>
    </div>
</div>
